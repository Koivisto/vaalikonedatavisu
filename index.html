<!--Visualization logic-->
<script type="text/javascript" charset="utf-8">
//visualization area dimensions
var width = $(window).width();
var height = $(window).height();

var vis = d3.select("#visualizationDiv").append("svg:svg")
	.attr("width", width)
	.attr("height", height)

//testing
vis.append("svg:text")
	.attr("x", 100)
	.attr("y", 100)
	.text("Hello World!");

vis.append("svg:circle")
	.attr("cx", 600)
	.attr("cy", 500)
	.attr("r", 100);

</script>
